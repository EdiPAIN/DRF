<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Money Transfer Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Money Transfer Form</h1>
        <form method="post" action="{% url 'Transfer' %}" class="form-horizontal" onsubmit="return validateForm()">
            {% csrf_token %}

            <div class="form-group">
                <label for="source_inn" class="control-label col-md-2">Source INN:</label>
                <div class="col-md-10">
                     <select name="source_inn" id="source_inn" class="form-control">
                            {% for results in User_IIN %}
                                <option name="source_inn" value="{{ results.User_IIN }}">{{ results.User_IIN }},  {{ results.User_Name }}</option>
                            {% endfor %}
                     </select>
                </div>
            </div>

            <div class="form-group">
                <label for="target_inn" class="control-label col-md-2">Target INN:</label>
                <div class="col-md-10">
                    <input type="text" name="target_inn" id="target_inn" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="amount" class="control-label col-md-2">Amount:</label>
                <div class="col-md-10">
                    <input type="number" step="0.01" name="amount" id="amount" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Transfer" class="btn btn-primary">
                </div>
            </div>

        </form>
    </div>
</body>
</html>
